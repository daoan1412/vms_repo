<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tài liệu WVP-PRO</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./lib/css/vue.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
  <style>
    .cover{
      background: linear-gradient(to left bottom, hsl(82, 100%, 85%) 0%,hsl(199, 100%, 85%) 100%) !important;
    }
  </style>
</head>
<body>
  <div id="app">Đang tải</div>
  <script>
    window.$docsify = {
      name: 'Tài liệu sử dụng WVP-RPO',
      repo: 'https://github.com/648540858/wvp-GB28181-pro',
      loadSidebar: true, // Bật thanh bên
      loadNavbar: true, // Bật thanh điều hướng
      coverpage: true, // Bật trang bìa

      subMaxLevel: 3,
      plantuml: {
        skin: 'default',
      },
      search: {
        maxAge: 86400000, // Thời gian hết hạn, đơn vị là mili giây, mặc định là một ngày
        paths: 'auto', // or 'auto'
        placeholder: 'Tìm kiếm',
        noData: 'Không tìm thấy kết quả',
        // Tìm kiếm tiêu đề tối đa, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // Có ẩn nội dung thanh bên khác không
      },
      copyCode: {
        buttonText : 'Sao chép',
        errorText  : 'Lỗi',
        successText: 'Đã sao chép'
      },
      // disqus: 'shortname'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./lib/js/docsify@4.js"></script>
  <script src="./lib/js/docsify-plantuml.min.js"></script>
  <script src="./lib/js/search.min.js"></script>
  <script src="./lib/js/zoom-image.min.js"></script>
  <script src="./lib/js/docsify-copy-code.min.js"></script>

  </script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>-->
</body>
</html>
